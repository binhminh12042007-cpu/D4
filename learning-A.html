<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DNA.Me - A Learning Type (Analytical)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .music-control { position: fixed; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; z-index: 1000; }
    .music-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; width: 44px; height: 44px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; backdrop-filter: blur(5px); }
    .music-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
    .music-btn svg { width: 20px; height: 20px; fill: white; }
    .music-btn.playing { background: rgba(255,255,255,0.3); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
    .music-btn.playing svg { animation: pulse 0.3s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
    .music-label { color: white; font-size: 0.85rem; opacity: 0.8; text-shadow: 0 1px 3px rgba(0,0,0,0.3); }
    .detail-card { background: rgba(255,255,255,0.95); border-radius: 18px; padding: 30px; width: min(600px,94%); margin: 0 auto; box-shadow: 0 10px 30px rgba(11,23,40,0.08); text-align: left; }
    .detail-card h1 { font-size: 2rem; margin-bottom: 8px; color: #333; }
    .detail-card .type-badge { display: inline-block; background: linear-gradient(135deg,#667EEA,#764BA2); color: #fff; padding: 8px 20px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; }
    .detail-card h3 { color: #555; margin-top: 24px; margin-bottom: 12px; font-size: 1.1rem; }
    .detail-card ul { list-style: none; padding: 0; }
    .detail-card li { padding: 12px 0; border-bottom: 1px dashed rgba(0,0,0,0.08); color: #444; font-size: 1rem; line-height: 1.6; display: flex; align-items: flex-start; }
    .detail-card li:last-child { border-bottom: none; }
    .detail-card li::before { content: "•"; color: #667EEA; font-weight: bold; margin-right: 12px; font-size: 1.2rem; }
    .back-link { display: inline-flex; align-items: center; gap: 8px; margin-top: 24px; padding: 12px 24px; background: #fff; border: 1px solid rgba(0,0,0,0.1); border-radius: 12px; color: #333; text-decoration: none; font-weight: 600; transition: all 0.2s ease; }
    .back-link:hover { background: #667EEA; color: #fff; border-color: #667EEA; transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="music-control"><span class="music-label">Music</span><button class="music-btn" id="musicToggle"><svg id="musicIcon" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></button></div>
  <div class="clouds-container"><div class="cloud cloud-1"></div><div class="cloud cloud-2"></div><div class="cloud cloud-3"></div><div class="cloud cloud-4"></div><div class="cloud cloud-5"></div><div class="cloud cloud-6"></div><div class="cloud cloud-7"></div><div class="cloud cloud-8"></div></div>
  <main class="container">
    <div class="detail-card"><span class="type-badge">A — Analytical</span><h1>Analytical Learning Profile</h1><h3>Key Characteristics</h3><ul><li>Predominantly sequential processing</li><li>Higher reliance on logical-symbolic encoding</li><li>Strong prefrontal task structuring</li></ul><a href="quiz.html" class="back-link">← Back to Quiz Results</a></div>
  </main>
  <script>
  var JoyfulMusic=function(){function MusicPlayer(){this.ctx=null;this.masterGain=null;this.isPlaying=false;this.timer=null;this.noteIndex=0;this.arpIndex=0;this.bassIndex=0;this.startTime=0}MusicPlayer.prototype.init=function(){var e=this;if(this.ctx)return;this.ctx=new(AudioContext||webkitAudioContext);this.masterGain=this.ctx.createGain();this.masterGain.gain.value=0.18;this.masterGain.connect(this.ctx.destination)};MusicPlayer.prototype.playTone=function(e,t,n,r){var a=this.ctx.createOscillator(),i=this.ctx.createGain();a.type=e;a.frequency.value=t;i.gain.setValueAtTime(0,this.ctx.currentTime+n);i.gain.linearRampToValueAtTime(r,this.ctx.currentTime+n+0.015);i.gain.linearRampToValueAtTime(r*0.7,this.ctx.currentTime+n+0.08);i.gain.linearRampToValueAtTime(0,this.ctx.currentTime+n+0.3);a.connect(i);i.connect(this.masterGain);a.start(this.ctx.currentTime+n);a.stop(this.ctx.currentTime+n+0.35)};MusicPlayer.prototype.playArpeggio=function(e){var t=[261.63,329.63,392.00,523.25,392.00,523.25,659.25,783.99,659.25,523.25,392.00,329.63];for(var n=0;n<12;n++){var r=n*0.07;this.playTone('sine',t[(e+n)%12]*2,this.startTime+r,0.15)}};MusicPlayer.prototype.playBass=function(e){var t=[130.81,164.81,196.00,130.81];var n=[0,0.4,0.8,1.2];for(var r=0;r<4;r++){var a=this.ctx.createOscillator(),i=this.ctx.createGain();a.type='triangle';a.frequency.value=t[(e+r)%4];i.gain.setValueAtTime(0,this.ctx.currentTime+this.startTime+n[r]);i.gain.linearRampToValueAtTime(0.12,this.ctx.currentTime+this.startTime+n[r]+0.05);i.gain.linearRampToValueAtTime(0,this.ctx.currentTime+this.startTime+n[r]+0.6);a.connect(i);i.connect(this.masterGain);a.start(this.ctx.currentTime+this.startTime+n[r]);a.stop(this.ctx.currentTime+this.startTime+n[r]+0.7)}};MusicPlayer.prototype.playMelody=function(e){var t=[[523.25,659.25,783.99],[523.25,659.25,783.99],[523.25,587.33,698.46],[523.25,587.33,783.99],[659.25,783.99,987.77],[587.33,698.46,880.00],[523.25,659.25,783.99],[523.25,659.25,783.99],[523.25,493.88,587.33],[523.25,493.88,659.25],[440.00,554.37,659.25],[523.25,659.25,783.99]];var n=t[e%12];for(var r=0;r<3;r++){var a=this.ctx.createOscillator(),i=this.ctx.createGain();a.type='sine';a.frequency.value=n[r];i.gain.setValueAtTime(0,this.ctx.currentTime+this.startTime+r*0.08);i.gain.linearRampToValueAtTime(0.18,this.ctx.currentTime+this.startTime+r*0.08+0.02);i.gain.linearRampToValueAtTime(0.12,this.ctx.currentTime+this.startTime+r*0.08+0.15);i.gain.linearRampToValueAtTime(0,this.ctx.currentTime+this.startTime+r*0.08+0.35);a.connect(i);i.connect(this.masterGain);a.start(this.ctx.currentTime+this.startTime+r*0.08);a.stop(this.ctx.currentTime+this.startTime+r*0.08+0.4)}};MusicPlayer.prototype.playChord=function(e){var t=[[261.63,329.63,392.00,493.88],[293.66,369.99,440.00,523.25],[261.63,329.63,392.00,493.88],[220.00,277.18,329.63,440.00],[261.63,329.63,392.00,493.88],[196.00,246.94,293.66,392.00],[329.63,415.30,493.88,587.33],[261.63,329.63,392.00,523.25]];var n=t[e%8];for(var r=0;r<4;r++){var a=this.ctx.createOscillator(),i=this.ctx.createGain();a.type='triangle';a.frequency.value=n[r];i.gain.setValueAtTime(0,this.ctx.currentTime+this.startTime);i.gain.linearRampToValueAtTime(0.08,this.ctx.currentTime+this.startTime+0.05);i.gain.linearRampToValueAtTime(0.05,this.ctx.currentTime+this.startTime+0.3);i.gain.linearRampToValueAtTime(0,this.ctx.currentTime+this.startTime+0.9);a.connect(i);i.connect(this.masterGain);a.start(this.ctx.currentTime+this.startTime);a.stop(this.ctx.currentTime+this.startTime+1)}};MusicPlayer.prototype.playSparkle=function(){var e=[1046.50,1318.51,1567.98,2093.00,2349.23,2793.83];for(var t=0;t<8;t++){var n=this.ctx.currentTime+this.startTime+t*0.05+Math.random()*0.1;var r=e[Math.floor(Math.random()*6)];var a=this.ctx.createOscillator(),i=this.ctx.createGain();a.type='sine';a.frequency.value=r;i.gain.setValueAtTime(0,n);i.gain.linearRampToValueAtTime(0.12,n+0.01);i.gain.linearRampToValueAtTime(0,n+0.2);a.connect(i);i.connect(this.masterGain);a.start(n);a.stop(n+0.25)}};MusicPlayer.prototype.schedule=function(){var e=this;if(!this.isPlaying)return;var t=0.1;var n=0.4;while(this.startTime<this.ctx.currentTime+t){this.playArpeggio(this.arpIndex);this.playMelody(this.noteIndex);this.playChord(Math.floor(this.noteIndex/2));if(this.noteIndex%4===0){this.playBass(this.bassIndex);this.bassIndex++}if(this.noteIndex%3===0){this.playSparkle()}this.arpIndex++;this.noteIndex++;this.startTime+=n}this.timer=setTimeout(function(){e.schedule()},25)};MusicPlayer.prototype.start=function(){if(!this.ctx)return;if(this.isPlaying)return;if(this.ctx.state==='suspended')this.ctx.resume();this.isPlaying=true;this.startTime=0.1;this.noteIndex=0;this.arpIndex=0;this.bassIndex=0;this.schedule()};MusicPlayer.prototype.stop=function(){if(!this.isPlaying)return;this.isPlaying=false;if(this.timer){clearTimeout(this.timer);this.timer=null}};MusicPlayer.prototype.toggle=function(){if(this.isPlaying)this.stop();else this.start();return this.isPlaying};return MusicPlayer}();
  var mp=new JoyfulMusic();var mt=document.getElementById('musicToggle');var mi=document.getElementById('musicIcon');
  if(sessionStorage.getItem('dnaMusicPlaying')==='true'){mt.classList.add('playing');mi.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'}
  mt.addEventListener('click',function(){mp.init();var p=mp.toggle();sessionStorage.setItem('dnaMusicPlaying',p);if(p){mt.classList.add('playing');mi.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'}else{mt.classList.remove('playing');mi.innerHTML='<path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>'}});
  if(sessionStorage.getItem('dnaMusicPlaying')==='true')mp.init();
  </script>
